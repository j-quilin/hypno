      /*************************************
      * DrawSpiral funciton by using canvas.
      *************************************/
      DrawSpiral = (mod) => {
        let spiral = document.getElementById('spiral');
        let cxt = spiral.getContext('2d');
        let centerX = 150;
        let centerY = 150;
        cxt.strokeStyle = '#0096FF';
        cxt.save();
        cxt.clearRect(0, 0, spiral.width, spiral.height);
        cxt.beginPath();
        cxt.moveTo(centerX, centerY);
        let STEPS_PER_ROTATION = 60;
        let increment = 2 * Math.PI / STEPS_PER_ROTATION;
        let theta = increment;
        while (theta < 40 * Math.PI) {
            let newX = centerX + theta * Math.cos(theta - mod);
            let newY = centerY + theta * Math.sin(theta - mod);
            cxt.lineTo(newX, newY);
            theta = theta + increment;
        }
        cxt.stroke();
        cxt.restore();
    }
    let counter = 0;
    setInterval(function () {
        DrawSpiral(counter);
        counter += 0.075;
    }, 10);
